# ==============================================
# Facebook/Meta Promtail Configuration
# Enterprise Log Collection
# ==============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: facebook-production

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["org.label-schema.group=monitoring"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)' 
        target_label: 'container_name'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_org_label_schema_group']
        target_label: 'monitoring_group'
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'
      - source_labels: ['__meta_docker_container_label_team']
        target_label: 'team'
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            message: msg
            service: service
            trace_id: trace_id
            span_id: span_id
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          service:
          trace_id:
          span_id:
      - output:
          source: message

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: facebook-host
          environment: production
          team: platform-reliability
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
      - labels:
          hostname:
          service:
          pid:

  # Application logs (Facebook services)
  - job_name: facebook-app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: facebook-apps
          environment: production
          team: facebook-eng
          __path__: /var/log/facebook/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: '@timestamp'
            message: message
            service: service_name
            user_id: user_id
            request_id: request_id
            duration: duration_ms
            status_code: status_code
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
          status_code:
      - metrics:
          request_duration:
            type: Histogram
            description: "Request duration in milliseconds"
            source: duration
            config:
              buckets: [10, 50, 100, 250, 500, 1000, 2500, 5000, 10000]
          requests_total:
            type: Counter
            description: "Total number of requests"
            config:
              action: inc

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          environment: production
          team: platform-reliability
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] \"(?P<method>\S+) (?P<request_uri>\S+) (?P<http_version>\S+)\" (?P<status>\d+) (?P<body_bytes_sent>\d+) \"(?P<http_referer>[^\"]+)\" \"(?P<http_user_agent>[^\"]+)\" \"(?P<http_x_forwarded_for>[^\"]+)\"'
      - timestamp:
          source: time_local
          format: '02/Jan/2006:15:04:05 -0700'
      - labels:
          method:
          status:
          remote_addr:
      - metrics:
          nginx_requests_total:
            type: Counter
            description: "Total nginx requests"
            config:
              action: inc
          nginx_request_size:
            type: Histogram
            description: "Nginx request size"
            source: body_bytes_sent
            config:
              buckets: [100, 1000, 10000, 100000, 1000000]

  # Database logs (PostgreSQL)
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          environment: production
          team: database-team
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+):\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'
      - labels:
          level:
          pid:

  # Error logs
  - job_name: error-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: errors
          environment: production
          team: platform-reliability
          __path__: /var/log/*error*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?P<level>\w+) (?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - labels:
          level:

  # Kubernetes logs (if running in K8s)
  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - facebook-production
            - monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container_name
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod_name
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - source_labels: [__meta_kubernetes_pod_label_version]
        target_label: version
      - replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
        target_label: __path__
    pipeline_stages:
      - cri: {}
      - json:
          expressions:
            level: level
            msg: msg
            service: service
      - labels:
          level:
          service: 