# ==============================================
# Facebook/Meta Prometheus Configuration
# Enterprise-Grade Monitoring Setup
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  
  # Facebook/Meta external labels
  external_labels:
    monitor: 'facebook-production'
    datacenter: 'east-1'
    environment: 'production'
    team: 'platform-reliability'
    company: 'facebook'

# Remote write configuration for long-term storage
remote_write:
  - url: "https://metrics.facebook.com/api/v1/write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Remote read configuration
remote_read:
  - url: "https://metrics.facebook.com/api/v1/read"
    read_recent: true

# Load and evaluate rules
rule_files:
  - "alert.rules"
  - "recording.rules"
  - "slo.rules"

# Alerting configuration
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: 
      - 'alertmanager:9093'
    timeout: 10s
    api_version: v2

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prometheus-server'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    scrape_interval: 15s
    scrape_timeout: 8s
    static_configs:
      - targets: ['nodeexporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'facebook-host-001'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_cpu_seconds_total'
        target_label: __name__
        replacement: 'cpu_usage_seconds'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    scrape_interval: 15s
    scrape_timeout: 8s
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service_name
      - source_labels: [container_label_org_label_schema_group]
        target_label: monitoring_group

  # Pushgateway - Batch job metrics
  - job_name: 'pushgateway'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # AlertManager monitoring
  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana monitoring
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics

  # Blackbox exporter - Endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://facebook.com
        - https://instagram.com
        - https://whatsapp.com
        - https://grafana.facebook.com
        - https://prometheus.facebook.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Blackbox exporter - TCP monitoring
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - postgres:5432
        - redis:6379
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Traefik monitoring
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Loki monitoring
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: /metrics

  # Jaeger monitoring
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s
    metrics_path: /metrics

  # ==============================================
  # MANUAL EXPORTER CONFIGURATIONS
  # ==============================================

  # Example 1: Single exporter with custom labels
  - job_name: 'custom-exporter-single'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['192.168.1.100:9100']  # Replace with your exporter IP:port
        labels:
          instance: 'custom-server-01'
          environment: 'production'
          datacenter: 'east-1'
          service: 'custom-app'

  # Example 2: Multiple exporters in same job
  - job_name: 'custom-exporters-multiple'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: 
        - '192.168.1.101:9100'  # First exporter
        - '192.168.1.102:9100'  # Second exporter
        - '192.168.1.103:9100'  # Third exporter
        labels:
          environment: 'production'
          datacenter: 'east-1'

  # Example 3: Different exporters with different ports
  - job_name: 'mixed-exporters'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: 
        - '192.168.1.100:9100'  # Node exporter
        - '192.168.1.100:8080'  # cAdvisor
        - '192.168.1.100:9187'  # PostgreSQL exporter
        - '192.168.1.100:9121'  # Redis exporter
        labels:
          instance: 'server-01'
          environment: 'production'

  # Example 4: External exporters with authentication
  - job_name: 'external-exporters-auth'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: https  # Use HTTPS for external exporters
    tls_config:
      insecure_skip_verify: true  # Only for testing, remove in production
    static_configs:
      - targets: 
        - 'external-server.com:9100'
        labels:
          instance: 'external-server'
          environment: 'external'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'

  # Example 5: File-based service discovery
  - job_name: 'file-sd-exporters'
    scrape_interval: 30s
    scrape_timeout: 10s
    file_sd_configs:
      - files:
        - 'exporters.yml'  # Create this file with exporter targets
        refresh_interval: 5m

  # Example 6: DNS-based service discovery
  - job_name: 'dns-sd-exporters'
    scrape_interval: 30s
    scrape_timeout: 10s
    dns_sd_configs:
      - names: ['exporters.local']  # DNS name that resolves to exporter IPs
        port: 9100
        refresh_interval: 30s

  # Example 7: Manual exporters with custom metrics path
  - job_name: 'custom-metrics-path'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /custom/metrics  # Custom metrics endpoint
    static_configs:
      - targets: 
        - '192.168.1.100:8080'
        labels:
          instance: 'custom-app-01'
          service: 'custom-application'

  # Example 8: Exporters with query parameters
  - job_name: 'exporters-with-params'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    params:
      debug: ['true']
      format: ['prometheus']
    static_configs:
      - targets: 
        - '192.168.1.100:8080'
        labels:
          instance: 'debug-enabled-exporter'

  # Example 9: Exporters with custom headers
  - job_name: 'exporters-with-headers'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: 
        - '192.168.1.100:9100'
        labels:
          instance: 'header-enabled-exporter'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: '192.168.1.100:9100'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '.*'
        target_label: custom_header
        replacement: 'custom_value'

  # Example 10: Exporters with different scrape intervals
  - job_name: 'high-frequency-exporters'
    scrape_interval: 5s  # Very frequent scraping
    scrape_timeout: 3s
    static_configs:
      - targets: 
        - '192.168.1.100:9100'
        labels:
          instance: 'high-frequency-exporter'
          scrape_interval: '5s'

  - job_name: 'low-frequency-exporters'
    scrape_interval: 60s  # Less frequent scraping
    scrape_timeout: 15s
    static_configs:
      - targets: 
        - '192.168.1.101:9100'
        labels:
          instance: 'low-frequency-exporter'
          scrape_interval: '60s'

  # Example 11: Exporters with custom relabeling
  - job_name: 'custom-relabel-exporters'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: 
        - '192.168.1.100:9100'
        - '192.168.1.101:9100'
        - '192.168.1.102:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: datacenter
        regex: '192\.168\.1\.(100|101)'
        replacement: 'east-1'
      - source_labels: [__address__]
        target_label: datacenter
        regex: '192\.168\.1\.102'
        replacement: 'west-1'

  # Example 12: Exporters with metric filtering
  - job_name: 'filtered-exporters'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: 
        - '192.168.1.100:9100'
    metric_relabel_configs:
      # Only keep metrics that start with 'node_'
      - source_labels: [__name__]
        regex: 'node_.*'
        action: keep
      # Drop specific metrics
      - source_labels: [__name__]
        regex: 'node_cpu_seconds_total'
        action: drop

  # Custom application metrics (Facebook services)
  - job_name: 'facebook-services'
    scrape_interval: 10s
    kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
        - facebook-production
        - facebook-staging
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: kubernetes_pod_name


