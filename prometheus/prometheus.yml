# ==============================================
# Facebook/Meta Prometheus Configuration
# Enterprise-Grade Monitoring Setup
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  
  # Facebook/Meta external labels
  external_labels:
    monitor: 'facebook-production'
    datacenter: 'east-1'
    environment: 'production'
    team: 'platform-reliability'
    company: 'facebook'

# Remote write configuration for long-term storage
remote_write:
  - url: "https://metrics.facebook.com/api/v1/write"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Remote read configuration
remote_read:
  - url: "https://metrics.facebook.com/api/v1/read"
    read_recent: true

# Load and evaluate rules
rule_files:
  - "alert.rules"
  - "recording.rules"
  - "slo.rules"

# Alerting configuration
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: 
      - 'alertmanager:9093'
    timeout: 10s
    api_version: v2

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prometheus-server'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    scrape_interval: 15s
    scrape_timeout: 8s
    static_configs:
      - targets: ['nodeexporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'facebook-host-001'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_cpu_seconds_total'
        target_label: __name__
        replacement: 'cpu_usage_seconds'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    scrape_interval: 15s
    scrape_timeout: 8s
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service_name
      - source_labels: [container_label_org_label_schema_group]
        target_label: monitoring_group

  # Pushgateway - Batch job metrics
  - job_name: 'pushgateway'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # AlertManager monitoring
  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana monitoring
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics

  # Blackbox exporter - Endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://facebook.com
        - https://instagram.com
        - https://whatsapp.com
        - https://grafana.facebook.com
        - https://prometheus.facebook.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Blackbox exporter - TCP monitoring
  - job_name: 'blackbox-tcp'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
        - postgres:5432
        - redis:6379
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Traefik monitoring
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Loki monitoring
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: /metrics

  # Jaeger monitoring
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s
    metrics_path: /metrics

  # Custom application metrics (Facebook services)
  - job_name: 'facebook-services'
    scrape_interval: 10s
    kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
        - facebook-production
        - facebook-staging
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: kubernetes_pod_name

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 50GB
    wal-compression: true
